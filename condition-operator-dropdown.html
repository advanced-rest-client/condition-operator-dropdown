<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<!--
A dropdown with comparison options for logical actions.
It can be used with logic actions editors to display list of possible actions.

The element is simple material design dropdown with predefined set of options.
This element can be used as a for element and works with `iron-form` element.

Currently it supports following actions:
- Equal
- Not equal
- Greater than
- Greater than or equal
- Less than
- Less than or equal
- Contains
- Regular expression

### Example
```
<condition-operator-dropdown value="{{operator}}" required></condition-operator-dropdown>
```

### Styling
`<condition-operator-dropdown>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--condition-operator-dropdown` | Mixin applied to the element | `{}`
`--condition-operator-dropdown-menu` | Mixin applied to the dropdown menu | `{}`

@group UI Elements
@element condition-operator-dropdown
@demo demo/index.html
-->
<dom-module id="condition-operator-dropdown">
  <template>
    <style>
    :host {
      display: block;
      @apply --condition-operator-dropdown;
    }

    .condition-type {
      @apply --condition-operator-dropdown-menu;
    }
    </style>
    <paper-dropdown-menu label="Operator" dynamic-align class="condition-type" name="[[name]]" required$="[[required]]">
      <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="value">
        <paper-item value="equal">Equal</paper-item>
        <paper-item value="not-equal">Not equal</paper-item>
        <paper-item value="greater-than">Greater than</paper-item>
        <paper-item value="greater-than-equal">Greater than or equal</paper-item>
        <paper-item value="less-than">Less than</paper-item>
        <paper-item value="less-than-equal">Less than or equal</paper-item>
        <paper-item value="contains">Contains</paper-item>
        <paper-item value="regex">Regular expression</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
  <script>
  Polymer({
    is: 'condition-operator-dropdown',
    behaviors: [
      Polymer.IronFormElementBehavior
    ]
  });
  </script>
</dom-module>
